<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOfferLabel">Create or edit a Offer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!offer.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="offer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="offer.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_packageOffered">Package Offered</label>
            <input type="number" class="form-control" name="packageOffered" id="field_packageOffered"
                [(ngModel)]="offer.packageOffered" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_discreption">Discreption</label>
            <input type="text" class="form-control" name="discreption" id="field_discreption"
                [(ngModel)]="offer.discreption" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateOfVisit">Date Of Visit</label>
            <div class="input-group">
                <input id="field_dateOfVisit" type="text" class="form-control" name="dateOfVisit" ngbDatepicker  #dateOfVisitDp="ngbDatepicker" [(ngModel)]="offer.dateOfVisit"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="dateOfVisitDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastDate">Last Date</label>
            <div class="input-group">
                <input id="field_lastDate" type="text" class="form-control" name="lastDate" ngbDatepicker  #lastDateDp="ngbDatepicker" [(ngModel)]="offer.lastDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="lastDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_place">Place</label>
            <input type="text" class="form-control" name="place" id="field_place"
                [(ngModel)]="offer.place" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
