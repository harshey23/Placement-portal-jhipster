
<div *ngIf="company">
    <h2><span>Company</span> {{company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{company.name}}</span>
        </dd>
        <dt><span>Website</span></dt>
        <dd>
            <span>{{company.website}}</span>
        </dd>
        <dt><span>Discreption</span></dt>
        <dd>
            <span>{{company.discreption}}</span>
        </dd>
        <dt><span>Person 1</span></dt>
        <dd>
            <span>{{company.person1}}</span>
        </dd>
        <dt><span>Contact 1</span></dt>
        <dd>
            <span>{{company.contact1}}</span>
        </dd>
        <dt><span>Email 1</span></dt>
        <dd>
            <span>{{company.email1}}</span>
        </dd>
        <dt><span>Person 2</span></dt>
        <dd>
            <span>{{company.person2}}</span>
        </dd>
        <dt><span>Contact 2</span></dt>
        <dd>
            <span>{{company.contact2}}</span>
        </dd>
        <dt><span>Email 2</span></dt>
        <dd>
            <span>{{company.email2}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
