<div class="main-content">

  <div class="container-fluid">

    <div class="col-lg-10 col-md-12">
  
      <form role="search" style="margin-top:0px;">

        <div class="input-group col-sm-10" style="margin-top:-15px;">
          <input type="text" class="form-control" placeholder="Search Co-Ordinator by Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-btn">
            <button type="submit" id="wrap" class="btn btn-info btn-just-icon">
              <i class="material-icons">search</i>
              <div class="ripple-container"></div>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="card-header" data-background-color="blue">
        <button (click)="addCoordinator()" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Add Co-ordinator" style="float:right;margin-top: -45px;margin-top: -5px;padding: 12px;">
          <i class="fa fa-plus-square"></i>
          <div class="ripple-container"></div>
        </button>
        <h4 class="title">
          <b>List Of Coordinators</b>
        </h4>

        <p class="category"></p>
      </div>
      
    </div>

  </div>

</div>
