<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="card">
          <div class="card-header" data-background-color="red">
            <h4 class="title">Add a new CoOrdinator</h4>
            <!-- <p class="category">Complete your profile</p> -->
          </div>
          <div class="card-content">
            <form>
              <div class="form-group form-black">
                <label class="big-font" for="inputtext1" class="col-sm-2 control-label" style="font-size:15px;">Name :</label>
                <div class="col-sm-10" style="margin-top:7px;">
                  <input type="text" class="form-control" id="inputtext1" placeholder="name">
                </div>
              </div>
              <div class="form-group form-black">
                <label class="big-font" for="inputtext2" class="col-sm-2 control-label" style="font-size:15px;">E-mail :</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputtext2" placeholder="e-mail">
                </div>
              </div>
              <div class="form-group form-black">
                <label class="big-font" for="inputtext3" class="col-sm-2 control-label" style="font-size:15px;">Department :</label>
                <div class="col-sm-10">
                  <textarea class="form-control" placeholder="dept." rows="3"></textarea>
                </div>
              </div>
              <div class="form-group form-black">
                <label class="big-font" for="inputtext4" class="col-sm-2 control-label" style="font-size:15px;">Contact :</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputtext4" placeholder="contact">
                </div>
              </div>

              <div class="form-group" style="float:right;">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-danger" type="submit">
                    <i class="fa fa-check"></i> DONE</button>
                </div>
              </div>

              <div class="form-group" style="float:right;">
                <div class="col-sm-offset-2 col-sm-10">
                  <button (click)="goBack()" class="btn btn-danger" type="cancel">
                      <i class="fa fa-check"></i> cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
