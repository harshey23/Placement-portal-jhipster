<div class="main-content">
  <div class="container-fluid">

    <div class="col-lg-10 col-md-12">
      <form role="search" style="margin-top:0px;">

        <div class="input-group col-sm-10" style="margin-top:-15px;">
          <input type="text" class="form-control" placeholder="Search Company by Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-btn">
            <button type="submit" id="wrap" class="btn btn-info btn-just-icon">
              <i class="material-icons">search</i>
              <div class="ripple-container"></div>
            </button>
          </div>

          <div class="dropdown">
            <a href="#" class="btn btn-info dropdown-toggle" data-toggle="dropdown" style="margin-bottom:22px;">
              Company Type
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#">IT</a>
              </li>
              <li>
                <a href="#">IT/ITeS</a>
              </li>
              <li>
                <a href="#">BioGas</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#">Healthcare</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#">And more...</a>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="card-header" data-background-color="blue">
        <button (click)="addCompany()" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Add Company" style="float:right;margin-top: -45px;margin-top: -5px;padding: 12px;">
          <i class="fa fa-plus-square"></i>
          <div class="ripple-container"></div>
        </button>
        <h4 class="title">
          <b>Companies List</b>
        </h4>

        <p class="category"></p>
      </div>

      <div class="card-content table-responsive my-border">
        
        <table class="table table-hover">
          <thead class="text-info">
            <th class="pad">Company Name</th>
            <th class="pad">Contact</th>
            <th class="pad">
              <ul>
                Status
              </ul>
            </th>
          </thead>
          <tbody>
            <tr *ngFor="let company of companies" routerLink="/admin/companies/detail/{{company.id}}">
            <!-- <tr *ngFor="let company of companies" ng-click="gotoDetail(company.id)"> -->
              <td>{{company.name}}</td>
              <td>{{company.number}}</td>
              <td>
                <ul *ngFor="let status of statusItem">
                  <ul *ngIf="company.status == status.status" class="{{status.class}}">
                    <li class="active">
                      <a>{{company.status}}</a>
                    </li>
                  </ul>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
</div>
