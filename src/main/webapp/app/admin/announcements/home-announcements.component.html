<div class="main-content">
    <div class="container-fluid">
  
      <div class="input-group col-sm-10 col-lg-6">
        <input type="text" class="form-control" placeholder="Search Title of the Announcement" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-btn">
          <button type="submit" id="wrap" class="btn btn-info btn-just-icon">
            <i class="material-icons">search</i>
            <div class="ripple-container"></div>
          </button>
        </div>
      </div>
  
      <div class="card">
        <div class="card-header" data-background-color="blue">
          <button (click)="newAnnouncement()" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="New Announcement" style="float:right;margin-top: -45px;margin-top: -5px;padding: 12px;">
            <i class="fa fa-plus-square"></i>
            <div class="ripple-container"></div>
          </button>
          <h4 class="title">
            <b>Announcements</b>
          </h4>
        </div>

        <div class="card-content">
          <div class="row">
              <div class="col-md-6">
                  <!-- <h5>Annoumcements List</h5> -->
                <div *ngFor="let announcement of announcements ;trackBy: trackId">
                  <div class="alert alert-success" (click)="gotoDetail(announcement.id)">
                      <button type="button" aria-hidden="true" class="close">View</button>
                      <span><b> Title - </b>{{announcement.title}}</span>
                      <span><b> Date - </b>{{announcement.date}}</span>
                  </div>
                </div>
                
              </div>
          </div>

          <br>
          <br>
      </div>

    </div>
  </div>
